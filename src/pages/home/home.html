<!-- styles on this page from https://ionicframework.com/docs/components/#lists -->
<ion-header>
  <!-- This nav bar is not quite right, don't judge me :) -->
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>JabberDawg</ion-title>
  </ion-navbar>
  <ion-toolbar class="dashboard-header" color='secondary'>
    <ion-title>
      Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-list *ngIf="user">
    <ion-list-header>
      Current User
    </ion-list-header>
    <ion-item>
      <ion-avatar item-left>
        <img [src]="user?.avatar" alt="">
      </ion-avatar>
      <h2>{{ user?.displayName }}</h2>
      <p>{{ user?.email }}</p>

    </ion-item>


  </ion-list>

 <!-- <button (click)="navigate('pageName')" ion-button block>Go to Another Page</button> -->
  <button (click)="logoutFromHome()" ion-button block round class='button-bottom'>Log out</button>


</ion-content>
