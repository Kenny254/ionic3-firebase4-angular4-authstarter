<ion-header>
  <!-- This nav bar is not quite right, don't judge me :) -->
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>JabberDawg</ion-title>
  </ion-navbar>
  <ion-toolbar class="dashboard-header" color='secondary'>
    <ion-title>
      Login Page
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-title>Login</ion-title>



  <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
    <ion-row>
      <ion-item>
        <ion-label for="email"></ion-label>
        <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label for="password"></ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
    </ion-row>
  </form>
  <ion-row>
    <button (click)="login('anonymous')" ion-button block>Log in Anon</button>
  </ion-row>

  <ion-row>
    <button (click)="login('email')" ion-button block>Email login</button>
  </ion-row>
  <ion-row>
    <button [navPush]="signupPage" ion-button block>Sign up</button>
  </ion-row>
  <!--new link to sign up page-->
  <ion-row>
    <button [navPush]="resetPasswordPage" ion-button block>Reset password</button>

  </ion-row>
  <ion-row>
    <button (click)="logout()" ion-button block>Log out</button>
  </ion-row>
  <!--facebook login-->



  <ion-row>
    <button (click)="login('facebook')" ion-button block>Facebook login</button>

  </ion-row>

  <button (click)="login('google')" ion-button block>Google login</button>

  <button (click)="login('twitter')" ion-button block>Twitter login</button>

</ion-content>
